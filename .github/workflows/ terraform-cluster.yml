name: Terraform AKS Cluster Deploy

on:
  pull_request:
    branches: [ master ]
    paths:
      - "terraform-aks-platform/**"

  push:
    branches: [ main, master ]
    paths:
      - "terraform-aks-platform/**"

  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest

    # GitHub Environment (INLINE ONLY â€” no env.*)
    environment: >-
      ${{
        github.event_name == 'workflow_dispatch' && inputs.environment ||
        github.event_name == 'push' && 'prod' ||
        'dev'
      }}

    defaults:
      run:
        working-directory: >-
          terraform-aks-platform/envs/${{
            github.event_name == 'workflow_dispatch' && inputs.environment ||
            github.event_name == 'push' && 'prod' ||
            'dev'
          }}

    env:
      # Azure auth via OIDC (REQUIRED on GitHub-hosted runners)
      ARM_CLIENT_ID:       ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID:       ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file=$(
              if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                echo "${{ inputs.environment }}.tfvars"
              elif [ "${{ github.event_name }}" = "push" ]; then
                echo "prod.tfvars"
              else
                echo "dev.tfvars"
              fi
            )

      - name: Terraform Apply
        if: github.event_name != 'pull_request'
        run: |
          terraform apply -auto-approve \
            -var-file=$(
              if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                echo "${{ inputs.environment }}.tfvars"
              elif [ "${{ github.event_name }}" = "push" ]; then
                echo "prod.tfvars"
              else
                echo "dev.tfvars"
              fi
            )
